<!DOCTYPE html>
<html lang="en">
<head>

	<title>DE SQL</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h1 class="underline">SQL интерпретатор</h1>
	<div class="mainContainer">

		<div class="tableListContainer">

			<div class="tableList">
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>

</html>
